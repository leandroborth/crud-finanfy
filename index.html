<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <h1>Cadastro de Transações (CRUD)</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputCategoria">Categoria</label>
                    <select type="text" class="form-control" id="inputCategoria">
                        <option value="receitas">Receitas</option>
                        <option value="despesas">Despesas</option>
                        <option value="poupanca">Poupança</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTipo">Tipo</label>
                    <select type="text" class="form-control" id="inputTipo">
                        <!-- se receita ou poupança -->
                        <option value="entrada">Entrada</option>
                        <!-- se despesa ou poupança -->
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="col-sm-7">
                    <label for="inputData">Data</label>
                    <input type="date" class="form-control" id="inputData">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputValor">Valor</label>
                    <input type="number" class="form-control" id="inputValor" placeholder="Informe o valor da transação" >
                </div>
                <div class="col-sm-6">
                    <label for="inputSubCategoria">Sub-categoria</label>
                    <select type="text" class="form-control" id="inputSubCategoria">
                        <!-- se receita -->
                        <option value="salario">Salário</option>
                        <option value="mesada">Mesada</option>
                        <option value="bonus">Bônus</option>
                        <option value="segundo-emprego">Segundo emprego</option>
                        <option value="renda-extra">Renda extra</option>
                        <option value="ferias">Férias</option>
                        <option value="hora-extra">Hora extra</option>
                        <option value="outros-rendimentos">Outros rendimentos</option>
                        <!-- se despesa -->
                        <option value="poupanca">Poupança</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="roupas">Roupas</option>
                        <option value="cosmeticos">Cosméticos</option>
                        <option value="entretenimento">Entretenimento</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="transporte">Transporte</option>
                        <option value="moradia">Moradia</option>
                        <option value="comunicacao">Comunicação</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-12">
                    <label for="inputDescricao">Descrição</label>
                    <input type="text" class="form-control" id="inputDescricao" required placeholder="Informe uma descrição para a transação">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Contatos"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Data</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Sub-categoria</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function exibeContatos() {
            tableContatos = document.getElementById("table-contatos");

            // Remove todas as linhas do corpo da tabela
            tableContatos.innerHTML = "";

            readContato (dados => {
                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < dados.length; i++) {
                    let contato = dados[i];    
                    tableContatos.innerHTML += `<tr><td scope="row">${contato.id}</td>
                                                    <td>${contato.categoria}</td>
                                                    <td>${contato.tipo}</td>
                                                    <td>${contato.data}</td>
                                                    <td>${contato.valor}</td>
                                                    <td>${contato.subCategoria}</td>
                                                    <td>${contato.descricao}</td>
                                                </tr>`;
                }
            })
        }

        function init() {
            // Define uma variável para o formulário de contato
            formContato = document.getElementById("form-contato");

            // Adiciona funções para tratar os eventos 
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener ('click', function () {
                // Verifica se o formulário está preenchido corretamente
                if (!formContato.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoCategoria = document.getElementById ('inputCategoria').value;
                let campoTipo = document.getElementById ('inputTipo').value;
                let campoData = document.getElementById ('inputData').value;
                let campoValor = document.getElementById ('inputValor').value;
                let campoSubCategoria = document.getElementById ('inputSubCategoria').value;
                let campoDescricao = document.getElementById ('inputDescricao').value;

                // Cria um objeto com os dados do contato
                let categoria = { categoria: campoCategoria, 
                    tipo: campoTipo, 
                    data: campoData, 
                    valor: campoValor, 
                    subCategoria: campoSubCategoria,
                    descricao: campoDescricao };

                // Cria o contato no banco de dados
                createContato(contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Alterar
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener ('click', function () {
                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes uma transação para ser alterada.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoCategoria = document.getElementById('inputCategoria').value;
                let campoTipo = document.getElementById('inputTipo').value;
                let campoData = document.getElementById('inputData').value;
                let campoValor = document.getElementById('inputValor').value;
                let campoSubCategoria = document.getElementById('inputSubCategoria').value;
                let campoDescricao = document.getElementById('inputDescricao').value;
                
                // Cria um objeto com os dados do contato
                let categoria = { categoria: campoCategoria, 
                    tipo: campoTipo, 
                    data: campoData, 
                    valor: campoValor, 
                    subCategoria: campoSubCategoria,
                    descricao: campoDescricao };

                // Altera o contato no banco de dados
                updateContato(parseInt(campoId), contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Excluir
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener ('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione uma categoria a ser excluída.");
                    return;
                }

                // Exclui o contato no banco de dados
                deleteContato(parseInt(campoId), exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Listar Contatos
            btnClear = document.getElementById('btnClear');
            btnClear.addEventListener ('click', function () {                
                formContato.reset()
            });

            // Oculta a mensagem de aviso após alguns 5 segundos
            msg = document.getElementById('msg');
            msg.addEventListener ("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout (function () {
                    alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            gridContatos = document.getElementById("grid-contatos");
            gridContatos.addEventListener('click', function (e) {
                if (e.target.tagName == "TD") { 

                    // Obtem as colunas da linha selecionada na tabela
                    let linhaContato = e.target.parentNode;
                    colunas = linhaContato.querySelectorAll("td");
                    
                    // Preenche os campos do formulário com os dados da linha selecionada na tabela
                    document.getElementById ('inputId').value = colunas[0].innerText;
                    document.getElementById ('inputCategoria').value = colunas[1].innerText;
                    document.getElementById ('inputTipo').value = colunas[2].innerText;
                    document.getElementById ('inputData').value = colunas[3].innerText;
                    document.getElementById ('inputValor').value = colunas[4].innerText;
                    document.getElementById ('inputSubCategoria').value = colunas[5].innerText;
                    document.getElementById ('inputDescricao').value = colunas[6].innerText;
                }
            });

            exibeContatos();
        }
    </script>
</body>

</html>
